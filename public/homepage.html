<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            width: 333px;
            height: 424px;
            background: url('img/bg.png') no-repeat center;
            background-size: contain;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .bunny {
            width: 120px;
            position: absolute;
            top: 45%;
            transform: translateY(-50%);
        }

        .start-btn {
            background: url('img/start.png') no-repeat center;
            background-size: contain;
            width: 150px;
            height: 50px;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 65%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

    <div class="game-container">
        <img src="img/bunny.png" alt="Bunny" class="bunny">
        <button class="start-btn" onclick="startGame()"></button>
    </div>

    <script>
        function startGame() {
            window.location.href = "pick.html"; // Redirection vers la page du jeu
        }
    </script>

</body>
</html>
